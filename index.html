<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="first-heading">BASKETBALL SCOREBOARD</h1>
    <div class="container">
      <div class="left-side">
        <h1>HOME</h1>
        <h3 id="homies">0</h3>
        <div class="btns">
          <button class="home-points">+1</button>
          <button class="home-points">+2</button>
          <button class="home-points">+3</button>
        </div>
      </div>

      <div class="right-side">
        <h1>GUEST</h1>
        <h3 id="guestos">0</h3>
        <div class="btns">
          <button class="guest-points">+1</button>
          <button class="guest-points">+2</button>
          <button class="guest-points">+3</button>
        </div>
      </div>
    </div>
    <button class="new-game" id="game-reset">NEW GAME</button>
    <script src="./main.js"></script>
  </body>
</html>
